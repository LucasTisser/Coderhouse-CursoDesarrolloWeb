<!-- comandos terminal git -->

<!-- "git --version" = ver version instalada -->

<!-- "git config --global user.name" = escribir solo el cmd para ver el usuario, si se desea otro usuario agregar un espacio y comillas -->

<!-- "git config --global user.email" = escribir solo el cmd para ver el email asociado, si se desea otro email agregar un espacio y luego escribir el email -->

<!-- "git config --list" = informacion adicional, para salir apretar la tecla Q-->

<!--  "git init" = inicia el servicio de git, posicionandome en el working directory-->

<!--  "git status" = comprueba el estado de los archivos -->

<!-- "git add" = con git add le indico al archivo mencionado por un espacio que va a moverse al staging area  -->

<!-- "git add ." = envia todos los archivos del working directory al staging area -->

<!-- "git commit -m" =define el mensaje en cuanto a las modificaciones hechas y guarda el archivo con el mensaje mencionado, saliendo de los estados de git y dejandolos en el repositorio-->

<!-- "git log" = poder volver a los archivos guardados -->
<!-- "git log --oneline" = es para ver las versiones que estan creadas con su mensaje de commit -m -->

<!-- "git checkout" = me dirigo hacia otras versiones anteriores de mi proyecto, luego del cmd colocar el codigo de version que encuentro en git log --oneline y pegarlo luego de un espacio, si quiero volver al inicio, colocar "master" sin comillas -->

<!-- "git merge" = fusiona repositorios y ramas-->

<!-- "git branch" = poder ver y crear ramas, colocar el nombre para ingresar en esa rama, si no esta creado, lo creara. Luego de pueden eliminar con git branch -nombre- -d -->
