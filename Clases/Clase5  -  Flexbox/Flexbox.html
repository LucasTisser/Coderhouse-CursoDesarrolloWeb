<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Estilos.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <header>
      <p>Pizza <span class="naranja">Coder</span></p>
      <nav>
        <ul>
          <li><a href="#sec1">sec1</a></li>
          <!-- enlaces ancla para llevar a otras secciones-->
          <li><a href="#sec2">sec2</a></li>
          <li><a href="#sec3">sec3</a></li>
          <li><a href="#sec4">sec4</a></li>
          <li><a href="#sec5">sec5</a></li>
        </ul>
      </nav>
    </header>
    <div class="fondo">Pizza <span class="naranja">Coder</span></div>
    <main>
      <h2>Seccion1</h2>
      <section class="sec sec1">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
        <div class="item item5">item5</div>
        <div class="item item5">item6</div>
        <div class="item item5">item7</div>
        <div class="item item5">item8</div>
        <div class="item item5">item9</div>
        <div class="item item5">item10</div>
      </section>
      <h2>Seccion2</h2>
      <section class="sec sec2" id="sec2"></section>
      <h2>Seccion3</h2>
      <section class="sec sec3" id="sec3"></section>
      <h2>Seccion4</h2>
      <section class="sec sec4" id="sec4"></section>
      <h2>Seccion5</h2>
      <section class="sec sec4" id="sec5"></section>
    </main>
  </body>
</html>

<!-- Flexbox generalmente se utiliza para el contenedor padre -->

<!-- atajo para etiqueta dentro de otra etiqueta ==  (li>a{nombre$})*x  -->

<!-- otro ejemplo == (h2{titulo1}+section.sec.sec)*5 -->
