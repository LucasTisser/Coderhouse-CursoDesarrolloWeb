<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="animate.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Animaciones</title>
  </head>
  <body>
    <h2 data-aos="flip-right">seccion1</h2>
    <section class="sec sec1">seccion1</section>
    <h2>seccion2</h2>
    <section class="sec sec2">seccion2</section>
    <h2 class="wow bounceInUp">seccion3</h2>
    <section class="sec sec3">seccion3</section>
    <h2 data-aos="flip-right">seccion4</h2>
    <section class="sec sec4">seccion4</section>
    <h2 data-aos="fade-down">seccion5</h2>
    <section class="sec sec5">seccion5</section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/wow.min.js"></script>
    <script>
      new wow().init();
    </script>
  </body>
</html>
